<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SUI Mobile Demo</title>
<meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/sui/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet" href="/sui/dist/css/sm.css">
<link rel="stylesheet" href="/sui/dist/css/sm-extend.css">
<link rel="stylesheet" href="/sui/assets/css/demos.css">

<link rel="apple-touch-icon-precomposed" href="/sui/assets/img/apple-touch-icon-114x114.png">
<script src="/sui/assets/js/zepto.js"></script>
<script src="/sui/assets/js/config.js"></script>
<script type="text/javascript">
	function confirmM() {
		$("#meetpeople").val("张三，李四");
	}
</script>
<script>
	var _hmt = _hmt || [];
	(function() {
		var hm = document.createElement("script");
		hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
		var s = document.getElementsByTagName("script")[0];
		s.parentNode.insertBefore(hm, s);
	})();
</script>

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav disable-router">
				<a class="button button-link button-nav pull-left back" href="/sui/app">
					<span class="icon icon-left"></span>
					返回
				</a>
				<h1 class="title">会议代办</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">会议主题</div>
									<div class="item-input">
										<input type="text" placeholder="" required="required">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">开始时间</div>
									<div class="item-input">
										<input type="text" id='datetime_start' placeholder="" required="required" />
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">结束时间</div>
									<div class="item-input">
										<input type="text" id='datetime_end' placeholder="可为空">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">地点</div>
									<div class="item-input">
										<input type="text" placeholder="" class="" required="required">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">参会人员</div>
									<div class="item-input">
										<input id = "meetpeople" type="text" placeholder="请选择参会人员" readonly="true" class="open-popup" data-popup=".popup-selectM">
									</div>
								</div>
							</div>
						</li>
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">备注</div>
									<div class="item-input">
										<textarea></textarea>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50 ">
							<a href="#" class="button button-big button-fill button-danger back">取消</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 选择参会人员弹出 -->
		<div class="popup popup-selectM">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-right close-popup"> 关闭 </a>
				<h1 class="title">选择参会人员</h1>
			</header>
			<div class="content">
				<div class="content-inner">
					<div class="list-block media-list">
						<ul>
							<li>
								<label class="label-checkbox item-content">
									<input type="checkbox" name="my-radio">
									<div class="item-media">
										<i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">张三</div>
										</div>
									</div>
								</label>
							</li>
							<li>
								<label class="label-checkbox item-content">
									<input type="checkbox" name="my-radio">
									<div class="item-media">
										<i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">李四</div>
										</div>
									</div>
								</label>
							</li>
							<li>
								<label class="label-checkbox item-content">
									<input type="checkbox" name="my-radio">
									<div class="item-media">
										<i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">赵六</div>
										</div>
									</div>
								</label>
							</li>
						</ul>

						<p class="buttons-row ">
							<a href="#" class="button close-popup">取消</a>
							<a href="#" class="button close-popup" onclick="confirmM()">确认</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/sui/dist/js/sm.js"></script>
	<script src="/sui/dist/js/sm-extend.js"></script>
	<script src="/sui/dist/js/sm-city-picker.js"></script>
	<script src="/sui/assets/js/demos.js"></script>
	<script>
		$("#datetime_start").datetimePicker({
		// 			value : [ '2017', '12', '05', '9', '00' ]
		});
		$("#datetime_end").datetimePicker({
		// 			value : [ '2017', '12', '05', '18', '00' ]
		});
	</script>
</body>
</html>
