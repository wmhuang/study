<script type="text/javascript">
	 
	function getToday() {
		var date = new Date();
		return date.getFullYear() + "-" + (date.getMonth() + 1) + "-"
				+ date.getDate();
	}

	$("#my_input").calendar({
		value : [ getToday() ]
	});

	$("#select_date").click(function() {
		alert(2);
	})
	// 添加'refresh'监听器
	$(document).on(
			'refresh',
			'.pull-to-refresh-content',
			function(e) {
				// 模拟2s的加载过程
				setTimeout(function() {
					var cardNumber = $(e.target).find('.card').length + 1;
					var cardHTML = '<div class="card">'
							+ '<div class="card-header">card' + cardNumber
							+ '</div>' + '<div class="card-content">'
							+ '<div class="card-content-inner">' + '这里是第'
							+ cardNumber + '个card，下拉刷新会出现第' + (cardNumber + 1)
							+ '个card。' + '</div>' + '</div>' + '</div>';

					$(e.target).find('.card-container').prepend(cardHTML);
					// 加载完毕需要重置
					$.pullToRefreshDone('.pull-to-refresh-content');
				}, 2000);
			});
	function isToday() {
		/*alert(1);
		$("#my_input").val="今天";
		
		var inputVal = $("#my_input").val();
		if(inputVal==getToday()){
			$("#my_input").value="今天";
		}*/
	}

	function addLisnter() {
		$(document).on(
				'refresh',
				'.pull-to-refresh-content',
				function(e) {
					setTimeout(function() {
						var cardHTML = '<div class="card">'
								+ '<div class="card-header">New Card</div>'
								+ '<div class="card-content">'
								+ '<div class="card-content-inner">'
								+ 'Hello! I am the new card!'
								+ (Math.random() * 1000000) + '</div>'
								+ '</div>' + '</div>';

						$(e.target).find('.card').replaceWith(cardHTML);
						// done
						$.pullToRefreshDone('.pull-to-refresh-content');
					}, 2000);
				});
	}
	addLisnter();
	
	$.init();
</script>
